<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1: Navbar with Hamburger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      padding: 15px 20px;
      position: relative;
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff9800;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      width: 30px;
      height: 25px;
    }

    .hamburger span {
      height: 3px;
      width: 100%;
      background: white;
      border-radius: 3px;
      transition: all 0.4s ease;
    }

    /* Toggle Checkbox */
    #menu-toggle {
      display: none;
    }

    /* Rotate hamburger when checked */
    #menu-toggle:checked + nav .hamburger span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    #menu-toggle:checked + nav .hamburger span:nth-child(2) {
      opacity: 0;
    }

    #menu-toggle:checked + nav .hamburger span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #444;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        display: none;
      }

      #menu-toggle:checked + nav .nav-links {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <input type="checkbox" id="menu-toggle">
    <nav>
      <div class="logo">Task 1: Navbar</div>

      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

</body>
</html>
